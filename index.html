<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Banana clone</title>
</head>
<body>
  <div class="status-bar--login">
    <div class="status-bar__coulmn">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__coulmn">
      <span>18:43</span>
    </div>
    <div class="status-bar__coulmn">
      <span>11%
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </span>
    </div>
  </div>
  
  <header class="Welcome-header">
    <h1 class="Welcome-header__title">Welcome to BananaTalk</h1>
    <p class="Welcome-header__text">If you have a Banana Account, 
      log in with your email or phone number
    </p>
</header>
  
  <form action="friends.html" method="GET" id="login-form">
    <input name="username" type="text" placeholder="Email or phone number" />
    <input name="password" type="password" placeholder="Password" />
    <input type="submit" value="Lon In" />
    <a href="#">Find Banana Account or Password</a>
  </form>


<script src="https://kit.fontawesome.com/9f5cce4887.js" crossorigin="anonymous"></script>
</body>
</html>
